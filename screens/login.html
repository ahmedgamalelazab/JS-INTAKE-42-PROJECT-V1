<body>
<!--
  ~    - First name
  ~    - last name
  ~    - address
  ~    - unique id
  ~    - email
  ~    - age
-->

<main class="register-window w-100 m-0 mx-auto">
    <section class="formContainer">
        <div class="company-title">
            <h1 class="fw-bold">Tech vally for Engineering</h1>
        </div>
        <div class="form-column-contaienr">
            <div class="form-header">
                <h2>Employee login form</h2>
                <p>remember the working hard is important deer</p>
            </div>
            <div class="form-body">
                <div class="input-container">
                    <label for="input-user-user-name" class="form-label">user name</label>
                    <input
                            id="input-user-user-name"
                            name="user-nam"
                            placeholder="your username"
                            type="text"
                            class="form-control rounded-pill"
                    />
                </div>
                <div class="input-container">
                    <label for="input-user-password" class="form-label">password</label>
                    <input
                            id="input-user-password"
                            name="password"
                            placeholder="your password"
                            type="password"
                            class="form-control rounded-pill"
                    />
                </div>
                <div class="input-container">
                    <button class="btn btn-primary">login</button>
                </div>
            </div>
            <div class="form-footer">
                <h3>
                    remember to check your attendance after login , be on touch with
                    <span class="terms-agreement">security team</span> if you met any
                    <span class="privacy-agreement">issues</span>
                </h3>
            </div>
        </div>
    </section>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"

></script>
