<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>

            media="all and (orientation:landscape)"
            rel="stylesheet"
    />
    <link
            href="../styles/register-styles/register-prortrait.css"
            media="all and (orientation:portrait)"
            rel="stylesheet"
    />
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../Bootstrap/css/bootstrap-grid.min.css" rel="stylesheet"/>
    <link href="../Bootstrap/css/bootstrap-grid.rtl.css" rel="stylesheet"/>
    <link href="../Bootstrap/css/bootstrap-reboot.min.css" rel="stylesheet"/>
    <link
            href="../Bootstrap/css/bootstrap-reboot.rtl.min.css"
            rel="stylesheet"
    />
    <link
            href="../Bootstrap/css/bootstrap-utilities.min.css"
            rel="stylesheet"
    />
    <link
            href="../Bootstrap/css/bootstrap-utilities.rtl.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <link

    />

    />

<body>
<!--
    ~    - First name
    ~    - last name
    ~    - address
    ~    - unique id
    ~    - email
    ~    - age
-->

<div class="main-content">
    <main class="register-window m-0 mx-auto">
        <section class="formContainer">
            <div class="company-title">
                <h1>Tech vally for Engineering</h1>
            </div>
            <div class="form-column-contaienr">
                <div class="form-header">
                    <h2>Employee register form</h2>
                    <p>pleas note that you have to register only once</p>
                </div>
                <div class="form-body">
                    <div class="input-container">
                        <label for="input-user-first-name" class="form-label" >first name</label>
                        <input id="input-user-first-name" class="form-control rounded-pill" name="first-name" placeholder="your first name" type="text">
                    </div>
                    <div class="input-container">
                        <label for="input-user-last-name" class="form-label">last name</label>
                        <input id="input-user-last-name" class="form-control rounded-pill" name="last-name" placeholder="your last name" type="text">
                    </div>
                    <div class="input-container">
                        <label for="input-user-address" class="form-label">address</label>
                        <input id="input-user-address" class="form-control rounded-pill" name="address" placeholder="your address" type="text">
                    </div>
                    <div class="input-container">
                        <label for="input-user-email" class="form-label">email address</label>
                        <input id="input-user-email" class="form-control rounded-pill" name="email-address" placeholder="example@gmail.com" type="text">
                    </div>
                    <div class="input-container">
                        <label for="input-user-age" class="form-label">age</label>
                        <input id="input-user-age" class="form-control rounded-pill" name="age" placeholder="max : 50 years old" type="text">
                    </div>
                    <div class="input-container">
                        <button class="btn btn-primary rounded-pill">Register</button>
                    </div>
                </div>
                <div class="form-footer">
                    <h3>by clicking create account , you agree to our company <span class="terms-agreement">terms</span>
                        and have read and acknowledge our <span class="privacy-agreement">privacy statement</span></h3>
                </div>
            </div>
        </section>
    </main>
</div>

<div class="state-ok state-inactive">
    <img src="../assets/check.png"/>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
        type="text/javascript"
></script>

<script src="../libs/jquery-3.6.0.js"></script>

<script src="../utils/services/MailingService.js"></script>

<script src="../js/register.js" type="module"></script>
</body>
</html>
